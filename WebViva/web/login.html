<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon CSS -->
    <link href="assets/css/bootstrap-icons.css" rel="stylesheet">
    <!-- Swiper slider CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- Slick slider CSS -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <!--Nice Select CSS -->
    <link rel="stylesheet" href="assets/css/nice-select.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
    <!-- BoxIcon  CSS -->
    <link href="assets/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Sign In - Artmart</title>
    <link rel="icon" href="assets/img/fav-icon.svg" type="image/gif" sizes="20x20">
</head>

<body id="body">

    <div class="tt-style-switch d-lg-flex d-none">
        <span class="dark">Dark</span>
        <span class="light">Light</span>
    </div>

    <!-- scroll top start -->
    <div class="circle-container">
        <svg class="circle-progress svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919; stroke-dashoffset: 256.939;">
            </path>
        </svg>
    </div>
    <!-- scroll top end -->

    <!-- Login Section Start -->
    <div class="login-section pt-120 pb-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="login-wrapper">
                        <div class="login-header text-center mb-40">
                            <h2>Welcome Back</h2>
                            <p>Sign in to your account to continue exploring art</p>
                        </div>
                        <!-- Error/Success Message -->
                        <div id="login-message"></div>
                        <div class="login-form-wrapper">
                            <form class="login-form" method="post" action="login">
                                <div class="row">
                                    <div class="col-12 mb-4">
                                        <div class="form-inner3">
                                            <label for="loginEmail" class="form-label">Email address</label>
                                            <input type="email" class="form-control custom-input" id="loginEmail" name="email" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <div class="form-inner3">
                                            <label for="loginPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control custom-input" id="loginPassword" name="password" placeholder="Enter your password" required>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-4 d-flex align-items-center justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#" class="forgot-link">Forgot password?</a>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                                    </div>
                                    <div class="col-12 text-center">
                                        <span>Don't have an account? <a href="signup.html" class="signin-link">Sign Up</a></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Section End -->

    <!-- JavaScript files -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/simpleParallax.min.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="assets/js/jquery.marquee.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <style>
        .login-wrapper {
            background: var(--white-color);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid #EEEEEE;
            font-family: 'Work Sans', sans-serif;
        }
        
        .custom-input, .form-control {
            border: 1px solid #EEEEEE !important;
            border-radius: 6px !important;
            padding: 15px 20px !important;
            font-size: 14px !important;
            font-family: 'Work Sans', sans-serif !important;
            background: var(--white-color) !important;
            color: #7D7D7D !important;
            box-shadow: none !important;
            transition: border-color 0.2s;
            height: 50px !important;
        }
        .custom-input:focus, .form-control:focus {
            border-color: var(--primary-color) !important;
            outline: none !important;
            box-shadow: none !important;
        }
        .custom-input::placeholder, .form-control::placeholder {
            color: #7C7C7C !important;
            font-weight: 400 !important;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 10px;
            font-family: 'Work Sans', sans-serif;
            font-size: 18px;
            color: var(--primary-color);
            text-transform: capitalize;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: 1px solid transparent;
            font-weight: 500;
            font-family: 'Work Sans', sans-serif;
            padding: 19px 22px;
            border-radius: 6px;
            font-size: 16px;
            color: var(--white-color);
            transition: all 0.6s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .btn-primary:hover {
            background-color: var(--white-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .signin-link, .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-family: 'Work Sans', sans-serif;
            font-size: 16px;
            background: linear-gradient(to bottom, var(--primary-color) 0%, var(--primary-color) 98%);
            background-repeat: no-repeat;
            background-size: 100% 1px;
            background-position: left 100%;
            transition: background-size 0.75s;
        }
        .signin-link:hover, .forgot-link:hover {
            background-size: 0 1px;
            background-position: 0% 100%;
            text-decoration: none;
        }
        
        .form-check {
            display: flex !important;
            align-items: center !important;
            gap: 10px !important;
            margin-bottom: 0 !important;
            min-height: unset !important;
        }
        .form-check-input {
            width: 14px !important;
            height: 14px !important;
            margin-top: 0 !important;
            margin-right: 0 !important;
            border: 1px solid var(--primary-color) !important;
            border-radius: 2px !important;
            background: var(--white-color) !important;
            position: relative !important;
            flex-shrink: 0 !important;
            cursor: pointer !important;
        }
        .form-check-input:focus {
            box-shadow: none !important;
            border-color: var(--primary-color) !important;
        }
        .form-check-input:checked {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        .form-check-label {
            font-family: 'Playfair Display', serif !important;
            font-size: 14px !important;
            color: var(--text-color) !important;
            margin-left: 0 !important;
            font-weight: 400 !important;
            cursor: pointer !important;
        }
        
        .login-header h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--title-color);
            font-size: 32px;
            margin-bottom: 0;
            line-height: 1.3;
        }
        .login-header p {
            font-family: 'Work Sans', sans-serif;
            color: var(--text-color);
            font-size: 20px;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 0;
            padding-top: 20px;
        }
        
        body {
            font-family: 'Playfair Display', serif;
        }
        
        @media (max-width: 768px) {
            .login-wrapper {
                padding: 30px 20px;
            }
            .login-header p {
                font-size: 17px;
                padding-top: 15px;
            }
        }
    </style>
    <script>
        // Show error/success message if present in URL
        $(function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('error') === '1') {
                $('#login-message').html('<div class="alert alert-danger" role="alert">Invalid username or password.</div>');
            } else if (params.get('signup') === 'success') {
                $('#login-message').html('<div class="alert alert-success" role="alert">Signup successful! Please log in.</div>');
            }
        });
    </script>
</body>

</html>
